<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletConnect v2 Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Load WalletConnect Ethereum Provider -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.9.4/dist/umd/index.min.js"></script>
</head>
<body>
  <h2>Test WalletConnect v2 - Sepolia</h2>
  <button id="connectBtn">Connect Wallet</button>

  <script>
    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        // Wait for the WalletConnectProvider class to be available
        const WalletConnectProvider = window.WalletConnectEthereumProvider;

        if (!WalletConnectProvider) {
          throw new Error("WalletConnectEthereumProvider is not available.");
        }

        const provider = await WalletConnectProvider.init({
          projectId: "b49de02b26fcb4c1ad6f4fb0dbd9caff", // Your WalletConnect project ID
          chains: [11155111], // Sepolia
          showQrModal: true,
          rpcMap: {
            11155111: "https://sepolia.infura.io/v3/4aa83a1a6d3c4b318c210e38243466c9"
          },
        });

        provider.on("connect", () => {
          alert("Wallet connected successfully!");
          console.log("Connected accounts:", provider.accounts);
        });

        provider.on("disconnect", () => {
          alert("Wallet disconnected");
        });

        await provider.enable();
      } catch (err) {
        alert("Failed to connect: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
