<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WalletConnect v2 Sepolia</title>
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.9.4/dist/umd/index.min.js"></script>
</head>
<body>
  <h1>WalletConnect v2 Sepolia Test</h1>
  <button id="connectBtn">Connect Wallet</button>

  <script>
    document.getElementById('connectBtn').onclick = async () => {
      try {
        // Use the correct global object
        const provider = await WalletConnectProvider.init({
          projectId: "b49de02b26fcb4c1ad6f4fb0dbd9caff", // Your WalletConnect Project ID
          chains: [11155111], // Sepolia
          showQrModal: true,
          rpcMap: {
            11155111: "https://sepolia.infura.io/v3/4aa83a1a6d3c4b318c210e38243466c9"
          },
        });

        provider.on("connect", () => alert("Wallet Connected!"));
        provider.on("disconnect", () => alert("Wallet Disconnected"));

        await provider.enable();
      } catch (err) {
        alert("Failed to connect: " + err.message);
        console.error(err);
      }
    };
  </script>
</body>
</html>
